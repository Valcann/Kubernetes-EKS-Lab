{{- $deployment := .Values.deployment | default dict }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $deployment.name }}
  namespace: {{ .Values.project }}-{{ .Values.env }}
  labels: 
    app: fastapi-demo
spec:
  replicas: {{ $deployment.replicas }}
  selector:
    matchLabels:
      app: fastapi-demo
  template:
    metadata:
      labels:
        app: fastapi-demo
    spec:
      serviceAccountName: fastapi-demo
      containers:
      - name: {{ $deployment.containers.name }}
        image: "{{ $deployment.containers.image.name }}:{{ $deployment.containers.image.tag }}"
        resources:
          requests:
            memory: "30Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        
        ports:
        - containerPort: {{ $deployment.containers.port }}
        env:
          - name: USER
            value: ViniciusSiqueira
      
        livenessProbe:
          httpGet:
            path: /health
            port: 8000

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
